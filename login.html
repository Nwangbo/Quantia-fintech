<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container-bg">

    </div>
    <div class="main-container">
        
        <div class="form-container">
            <form action="" class="user-input">
                <div class="login-head">
                    <h1>WELCOME BACK</h1>
                    <h3>Proceed to enter your details</h3>
                </div>

                
                <input type="text" placeholder="Enter Username" id="name">

                <input type="email" placeholder="Email">
    
                <input type="password" placeholder="Enter Password" id="password">

                <p class="forget-password">Forget my password?</p>
                <button class="login-button">LOGIN</button>
                <p class="account">Don't have account? <a href="./sign-up.html">Sign up</a></p>

                <div class="signin-alternative">
                    <p>or signup using</p>
                </div>
                <div class="social-media-icons">
                    <a href="https://www.facebook.com"><i class='bx bxl-facebook-circle' style='color:#3a3983'  ></i></a>
                    <a href="https://X.com"><i class='bx bxl-twitter' style='color:#6766d2'  ></i></a>
                    <a href="https://www.google.com/"><i class='bx bxl-google' style='color:#d27466'  ></i></a>
                </div>
                
            </form>
          
    
        </div>
        

        
    </div>
</body>
</html>
